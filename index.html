<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-anchor hit-testing-enabled='true'>
     <a-text position= '-0.5 1 -1' rotation="-90 180 180" side='double' value="Study Design"></a-text>
    <a-plane position='0 0.5 0' rotation="-90 180 180" material="src:https://raw.githubusercontent.com/turingtaco/hdaColumbia/master/decision%20tree.png"></a-plane>
     
     <a-text position= '1.0 1 -1' rotation="-90 180 180" side='double' value="Outcomes"></a-text>
    <a-plane color="white" position='1.5 0.5 0' rotation="-90 180 180" material="src:https://raw.githubusercontent.com/turingtaco/hdaColumbia/master/outcomes.jpg"></a-plane>
     
   
    <a-text position= '-2 1 -1' rotation="-90 180 180" side='double' value="Research Aim"></a-text>
    <a-plane position='-1.5 0.5 0' rotation="-90 180 180" material="src:https://raw.githubusercontent.com/turingtaco/hdaColumbia/master/research%20aim.png"></a-plane>
    
     <a-text position= '2.5 1 -1' rotation="-90 180 180" side='double' value="Potential Impact"></a-text>
    <a-plane color="white" position='3 0.5 0' rotation="-90 180 180"material="src:https://raw.githubusercontent.com/turingtaco/hdaColumbia/master/potential%20impact.jpg"></a-plane>
    
 <a-text position= '-3 1 -1' rotation="-90 180 180" side='double' value="Intro"></a-text>
    <a-plane position='-3 0.5 0' rotation="-90 180 180" material="src:https://raw.githubusercontent.com/turingtaco/hdaColumbia/master/intro_pn.png"></a-plane>

    
    
  </a-anchor>
  <a-camera-static/>
</a-scene>
</body>
